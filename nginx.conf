server {
    listen 80;
    server_name vps-4ac2e447.vps.ovh.net;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name vps-4ac2e447.vps.ovh.net;
    
    ssl_certificate /etc/nginx/ssl/live/vps-4ac2e447.vps.ovh.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/vps-4ac2e447.vps.ovh.net/privkey.pem;

    # Frontend existant (racine /)
    location /dailymon {
        proxy_pass http://dailyvue:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend existant
    location /api/dailymon {
        proxy_pass http://dailymon:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cashtag frontend
    location /cashtag {
        proxy_pass http://cashvue:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cashtag API
    location /api/cashtag/ {
        proxy_pass http://cashtag:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}